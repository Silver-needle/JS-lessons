<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Не принципиально, просто пример для JS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity=""
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>Текущее время: <span class="currentTime">0</span></div>
  <div class="player">
    <video src="video.mp4"></video>
    <input type="range" class="timing" value="0" step="0.001">
  </div>

  <i class="fas fa-play"></i>
  <i class="fas fa-pause"></i>
  <input type="range" class="volume" min="0" max="1" step="0.01">
  <script src="video.js"></script>
</body>

</html>
